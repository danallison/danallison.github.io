---
layout: default
---
<article>
  <h1>{{ page.pagename }}</h1>
  <!-- <p>{{ page.description }}</p>
  <p>Date: {{ page.date }}</p> -->
  <p>Tags:
    {% for tag in page.tags %}
    <a href="/tags/{{ tag | slugify }}/">#{{ tag }}</a>
    {% endfor %}
  </p>
  <a href="/stereoscopic-images/{{ page.filename }}"><img src="/stereoscopic-images/{{ page.filename }}" alt="{{ page.pagename }}"/></a>
</article>
